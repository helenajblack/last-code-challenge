<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Last Code Challenge</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/messagesController.js"></script>
  <script src="scripts/services/messagesService.js"></script>
  <link rel="stylesheet " href="vendors/bootstrap.css" media="screen " />
  <link rel="stylesheet " href="styles/styles.css ">
</head>

<body>
  <div ng-controller="messagesController as mc" ng-init="mc.getMessages()" ng-app="myApp">
    <!-- submission fields -->
    <div class=" input-group input-group-sm ">
      <span class="input-group-addon " id="sizing-addon1 ">@</span>
      <input type="text " class="form-control " placeholder="Username " aria-describedby="sizing-addon1 " ng-model="mc.usernameIn ">
    </div>
    <div class="input-group input-group-md ">
      <span class="input-group-addon " id="sizing-addon2 ">Message:</span>
      <input type="text " class="form-control " placeholder="Type your message here " aria-describedby="sizing-addon2 " ng-model="mc.messageIn ">
      <button ng-click='mc.newMessage()'>Submit</button>
    </div>
    <!-- end submission fields -->


    <!-- message board display -->
    <div class="col-xs-4 ">
      <table class="table table-striped table-bordered table-hover ">
        <h3 class="col-md-4 ">Messages</h3><br>
        <th class="col-md-2 .col-md-offset-3 ">Username</th>
        <th class="col-md-2 .col-md-offset-3 ">Message</th>

        <tr ng-repeat="message in mc.messages ">
          <td class="col-md-2 .col-md-offset-3 ">{{message.username | uppercase}}</td>
          <td class="col-md-2 .col-md-offset-3 ">{{message.message}}</td>
      </table>
    </div>
    <!-- end message board display -->
  </div>
</body>

</html>
